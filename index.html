<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/tab-icon.png">
    <title>Todo App</title>
</head>

<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="row web-image-row">
            <div class="col-xs-12">
                <img class="web-image" src="./images/web-image.png" alt="Web image">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="overflow: hidden;">
                <h1 class="todo-heading">To Do Application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Input</label>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom:5em;">
            <div class="col-xs-5" style="text-align:right;">
                <button class="Todobtn" onclick="AddTodo()">
                    Add in List
                </button>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5">
                <button onclick="clearAll()" class="Todobtn TodobtnClear">
                    Clear List
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="todolist-heading">To Do List</h1>
            </div>
        </div>
        <div class="row list">
            <div class="col-xs-1 col-xl-5 col-md-3 col-sm-2"></div>
            <div class="col-xs-10 col-xl-2 col-md-6 col-sm-8" id="mainContainer">
            </div>
            <div class="col-xs-1 col-xl-5 col-md-3 col-sm-2"></div>
        </div>
    </div>
    <div class="EditCover">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-2"></div>
            <div class="col-md-4 col-sm-4 col-xs-8 EditContainer">
                <h1>Edit</h1>
                <textarea>
                    
                </textarea>
                <button class="btn" onclick="Edit()">Ok</button>
                <button class="btn" onclick="cancelEdit()">Cancel</button>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-2"></div>
        </div>
    </div>
    <script src="./javaScript/app.js"></script>
</body>

</html>
